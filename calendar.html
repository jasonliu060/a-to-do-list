<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="styles/calendar.css">
</head>

<body>
  <a href="./todolist.html">to do list</a>

  <div class="month-calendar">
    <div class="calendar-title">Month Calendar</div>
    <div class="calendar-range js-month-year"></div>
    <div class="calendar-control"><button class="last-month js-last-month">&larr;</button>
      <button class="next-month js-next-month">&rarr;</button>
    </div>
    <div class="calendar-dates js-month-calendar-dates"></div>
    <div class="events month-calendar-events"></div>
  </div>

  <div class="week-calendar">
    <div class="calendar-title">Week Calendar</div>
    <div class="calendar-range js-date-month-year-range"></div>
    <div class="calendar-control">
      <button class="last-week js-last-week">&larr;</button>
      <button class="next-week js-next-week">&rarr;</button>
      <button class="week-to-month">back to month</button>
    </div>
    <div class="calendar-dates js-week-calendar-dates"></div>
    <div class="events week-calendar-events"></div>
  </div>

  <div class="day-schedule">
    <div class="calendar-title">Day Schedule</div>
    <div class="calendar-range js-day-of-day-schedule"></div>
    <div class="calendar-control">
      <button class="last-day js-last-day">&larr;</button>
      <button class="next-day js-next-day">&rarr;</button>
      <button class="day-to-week">back to week</button>
      <button class="day-to-month">back to month</button>
    </div>
    <div class="calendar-dates js-day-schedule-dates"></div>
    <div class="events day-schedule-events"></div>
  </div>




  <script type="module" src="scripts/calendar.js">
  </script>
</body>

</html>

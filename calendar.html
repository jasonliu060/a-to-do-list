<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="styles/calendar.css">
</head>

<body>
  <a href="./todolist.html">to do list</a>

  <div class="month-calendar">
    <h1>Month Calendar</h1>
    <button class="last-month js-last-month">&larr;</button>
    <button class="next-month js-next-month">&rarr;</button>
    <div class="month-year js-month-year"></div>
    <div class="js-dates"></div>
  </div>

  <div class="week-calendar">
    <h1>Week Calendar</h1>
    <button class="last-week js-last-week">&larr;</button>
    <button class="next-week js-next-week">&rarr;</button>
    <button class="week-to-month">back to month</button>
    <div class="date-month-year-range js-date-month-year-range"></div>

    <div class="js-week-calendar-dates"></div>
  </div>

  <div class="day-schedule">
    <h1>Day Schedule</h1>
    <button class="last-day js-last-day">&larr;</button>
    <button class="next-day js-next-day">&rarr;</button>
    <button class="day-to-week">back to week</button>
    <button class="day-to-month">back to month</button>
    <div class="day-of-day-schedule js-day-of-day-schedule"></div>
  </div>




  <script type="module" src="scripts/calendar.js">
  </script>
</body>

</html>
